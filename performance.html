<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unique Dashboard Design</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- RemixIcons -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="header-content">
      <div class="brand">
        <button class="menu-toggle">
          <i class="ri-menu-line"></i>
        </button>
        <img src="logo.png" alt="" class="dashboard-logo">
      </div>

      <div class="header-actions">
        <div class="user-profile">
          <div class="avatar">JD</div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <div class="sidebar-section">
        <div class="nav-item">
          <a href="index.html" class="nav-link">
            <div>
              <i class="ri-user-smile-line"></i>
              <span class="nav-text">Advertisers</span>
            </div>
          </a>
        </div>
        <div class="nav-item has-dropdown open">
          <a href="#" class="nav-link">
            <div>
              <i class="ri-line-chart-fill"></i>
              <span class="nav-text">Reports</span>
            </div>
            <i class="chevron ri-arrow-down-s-line"></i>
          </a>
          <ul class="submenu">
            <li><a href="transactions.html" class="nav-link"><span>Transactions</span></a></li>
            <li><a href="performance.html" class="nav-link active"><span>Daily Performance</span></a></li>
          </ul>
        </div>

        <div class="nav-item has-dropdown">
          <a href="#" class="nav-link">
            <div>
              <i class="ri-tools-fill"></i>
              <span class="nav-text">Tools</span>
            </div>
            <i class="chevron ri-arrow-down-s-line"></i>
          </a>
          <ul class="submenu">
            <li><a href="link-shortner.html" class="nav-link"><span>Link Shortner</span></a></li>
          </ul>
        </div>

        <div class="nav-item has-dropdown">
          <a href="#" class="nav-link">
            <div>
              <i class="ri-code-s-slash-line"></i>
              <span class="nav-text">Dev Tools</span>
            </div>
            <i class="chevron ri-arrow-down-s-line"></i>
          </a>
          <ul class="submenu">
            <li><a href="#" class="nav-link"><span>Authentication</span></a></li>
            <li><a href="#" class="nav-link"><span>Link Wrapper</span></a></li>
            <li><a href="#" class="nav-link"><span>Merchant API</span></a></li>
            <li><a href="#" class="nav-link"><span>Transaction API</span></a></li>
            <li><a href="#" class="nav-link"><span>Postback Settings</span></a></li>
          </ul>
        </div>

        <div class="nav-item">
          <a href="#" class="nav-link">
            <div>
              <i class="ri-profile-line"></i>
              <span class="nav-text">Profile</span>
            </div>
          </a>
        </div>
        <div class="nav-item">
          <a href="#" class="nav-link">
            <div>
              <i class="ri-money-dollar-box-line"></i>
              <span class="nav-text">Payments</span>
            </div>
          </a>
        </div>
      </div>
    </aside>
    <div class="sidebar-overlay"></div>
    <!-- Main Content Area -->
    <main class="dashboard-main">
      <div class="table-container shadow-lg">
        <div class="d-flex justify-content-between">
          <div class="search-box">
            <i class="ri-search-line search-icon"></i>
            <input type="text" class="search-input" placeholder="Search...">
          </div>
          <div class="d-flex gap-3">
            <button class="btn btn-sm btn-primary-outline">
              <i class="ri-download-line me-2"></i>
              Export
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover table-borderless" id="myTable">
            <thead>
              <tr>
                <th scope="col"><i class="ri-hashtag me-2"></i>ID</th>
                <th scope="col"><i class="ri-user-line me-2"></i>Name</th>
                <th scope="col"><i class="ri-earth-line me-2"></i>Country</th>
                <th scope="col"><i class="ri-link me-2"></i>URL</th>
                <th scope="col"><i class="ri-money-dollar-circle-line"></i>Commission</th>
                <th scope="col"><i class="ri-information-line me-2"></i>Details</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <!-- Footer Pagination Controls -->
        <div class="d-flex justify-content-between align-items-center mt-3">
          <div>
            <button class="btn btn-sm btn-navigation me-2" id="firstPage">⏮ First</button>
            <button class="btn btn-sm btn-navigation" id="prevPage">◀ Prev</button>
          </div>
          <div id="pageInfo" class="text-primary-light">Showing 0 of 0 records</div>
          <div>
            <button class="btn btn-sm btn-navigation me-2" id="nextPage">Next ▶</button>
            <button class="btn btn-sm btn-navigation" id="lastPage">Last ⏭</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
  <script>
    
  </script>
</body>

</html>
