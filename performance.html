<script>
  // Dummy static data (baad mein API ya Laravel loop se replace kar sakte ho)
  const data = [
    { date: "2025-09-01", sales: 120, commissions: "$350", clicks: 540 },
    { date: "2025-09-02", sales: 95, commissions: "$280", clicks: 430 },
    { date: "2025-09-03", sales: 150, commissions: "$400", clicks: 600 },
    { date: "2025-09-04", sales: 80, commissions: "$200", clicks: 300 },
    { date: "2025-09-05", sales: 110, commissions: "$320", clicks: 510 },
    { date: "2025-09-06", sales: 70, commissions: "$150", clicks: 250 },
    { date: "2025-09-07", sales: 135, commissions: "$370", clicks: 560 }
  ];

  const rowsPerPage = 5;
  let currentPage = 1;

  function renderTable(page) {
    const tbody = document.querySelector("#myTable tbody");
    tbody.innerHTML = "";

    const totalPages = Math.ceil(data.length / rowsPerPage);
    let start = (page - 1) * rowsPerPage;
    let end = start + rowsPerPage;
    let pageData = data.slice(start, end);

    if (pageData.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="4" class="text-center text-primary py-4">
            <i class="ri-database-2-line" style="font-size: 2rem; display:block; margin-bottom:1rem;"></i>
            No records to display
          </td>
        </tr>`;
    } else {
      pageData.forEach(row => {
        let tr = `<tr>
                    <td>${row.date}</td>
                    <td>${row.sales}</td>
                    <td>${row.commissions}</td>
                    <td>${row.clicks}</td>
                  </tr>`;
        tbody.innerHTML += tr;
      });
    }

    document.getElementById("pageInfo").textContent =
      `Showing ${Math.min(end, data.length)} of ${data.length} records (Page ${page} of ${totalPages})`;
  }

  // Pagination buttons
  document.getElementById("firstPage").addEventListener("click", () => {
    currentPage = 1;
    renderTable(currentPage);
  });

  document.getElementById("prevPage").addEventListener("click", () => {
    if (currentPage > 1) currentPage--;
    renderTable(currentPage);
  });

  document.getElementById("nextPage").addEventListener("click", () => {
    const totalPages = Math.ceil(data.length / rowsPerPage);
    if (currentPage < totalPages) currentPage++;
    renderTable(currentPage);
  });

  document.getElementById("lastPage").addEventListener("click", () => {
    currentPage = Math.ceil(data.length / rowsPerPage);
    renderTable(currentPage);
  });

  // Initial render
  renderTable(currentPage);
</script>
